                - task
            summary: delete task
            description: Delete a task.
            operationId: task#delete
            parameters:
                - name: task_id
                  in: path
                  description: The ID of the task
                  required: true
                  type: string
                - name: authorization
                  in: header
                  description: The authorization header
                  required: true
                  type: string
            responses:
