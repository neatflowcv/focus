                - http
        post:
            tags:
                - task
            summary: create task
            description: Create a new task.
            operationId: task#create
            parameters:
                - name: authorization
                  in: header
                  description: The authorization header
                  required: true
                  type: string
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CreateTaskInput'
                    required:
                        - title
            responses:
