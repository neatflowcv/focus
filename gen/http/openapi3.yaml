components:
    schemas:
        CreateTaskInput:
            type: object
            properties:
                authorization:
                    type: string
                    description: The authorization header
                    example: Voluptas nihil.
                parent_id:
                    type: string
                    description: The parent ID of the task
                    example: Iusto non ullam rerum.
                title:
                    type: string
                    description: The title of the task
                    example: Alias ea excepturi voluptatem.
            example:
                authorization: Voluptatem dolores quae excepturi.
                parent_id: Assumenda ratione quos quas.
                title: Harum enim soluta labore et.
