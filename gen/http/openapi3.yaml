            summary: update task
            description: Update a task.
            operationId: task#update
            parameters:
                - name: task_id
                  in: path
                  description: The ID of the task
                  required: true
                  schema:
                    type: string
                    description: The ID of the task
                    example: Laborum excepturi porro.
