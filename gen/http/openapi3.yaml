                    description: The title of the task
                    example: In voluptatibus et.
            example:
                parent_id: Minima voluptatem consequatur.
                title: Provident pariatur dolor alias.
            required:
                - title
        Createtaskoutput:
            type: object
            properties:
                created_at:
                    type: integer
                    description: The timestamp when the task was created
                    example: 598169950812855446
                    format: int64
                id:
                    type: string
                    description: The ID of the task
                    example: Accusamus in ut corporis dolorem.
            example:
                created_at: 5026725195044610386
                id: Necessitatibus in.
            required:
                - id
                - created_at
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: false
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
            description: Unauthorized
            example:
                fault: false
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: true
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
